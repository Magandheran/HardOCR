<div class = "login">
    <div class = "centre">
        <form [formGroup]="form">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">HardOCR</h5>
                    <div class="input-group mb-3">
                        <input type="text"[formControlName] = "'email'" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                      </div>
                      <div class="input-group mb-3">
                        <input type="password"[formControlName] = "'password'" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
                      </div>

                    <button type="button" class="btn btn-primary login-button">Login</button>

                    <p>Don't have an account? 
                        <span>
                            <a href = "signup">Sign Up</a>
                        </span>
                    </p>
                    <div class="divider-wrapper"><span class="divider">Or</span></div>
                    <div class="social-section">
                        <button class="social-btn">
                            <span class="social-logo-wrapper">
                            <img class="social-logo" src="/assets/google-logo.svg" alt="Google logo">
                            </span><span class="social-text">Continue with Google</span>
                        </button>
                    </div>
                </div>
            </div>
        </form>      
    </div>
       
</div>
